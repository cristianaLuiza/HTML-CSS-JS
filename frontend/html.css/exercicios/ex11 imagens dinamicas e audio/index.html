    <title>Imagens Dinâmicas</title>
    <style>
        body{
            background-color: rgb(151, 250, 250);
        }

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Trabalharemos com multi imagens com tamanhos diferentes</p>

        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
<!--Essas telas servem para adaptação de celulares, pcs e etc, no mas-width eu trato essas info
