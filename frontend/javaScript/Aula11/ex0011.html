<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento </title>
</head>
<body>
    <h1>Analise de nacionalidade</h1>
    Analisando seu pais: <input type="text" nome="pais" id="pais">
    <input type="button" value="verificando" onclick="verifica()">
    <div id="res">
        
    </div>
    <script>
        function verifica(){
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua nacionalidade Ã©: </p>`
            if(pais.value === "brasil"){
                res.innerHTML += `<p>Brasileira</p>`
            }else{
                res.innerHTML +=`<p>Estrangeiro</p>`
            }
        }
    </script>
    
</body>
</html>
