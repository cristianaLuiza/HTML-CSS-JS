<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(33, 51, 51);
            color: azure; /*comentario em css*/
            font: 20pt Arial;
        }
        h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentario em html-->
    <hr>
    <p>Já me livrei da maldição!</p>
    <script>
        
        var n1 = Number.parseInt(window.prompt("Digite um numero: ")) //modo 1 de declarar variavel number
        var n2 = Number(window.prompt("Digite outro numero: ")) //modo dois de declarar fvariavel number, porém nessa posso por qualquer numero seja int ou float ou double... já no parseInt n posso 
        var soma = n1 + n2 
        window.alert("A soma dos valores é : " + soma) //esse mais tb tem o efeito de concatenação 
        // + pode servir para adição
        
   </script>
</body>
</html>
